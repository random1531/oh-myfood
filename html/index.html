<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Oh my food</title>
</head>

<body>
    <header class="header_index">
        <div class="log_head">
            <img src="/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p class="text1">Paris, Belleville</p>
        </div>
    </header>

    <div class="main_contenaire">
        <section class="info">
            <h1 class="text2">Réservez le menu qui vous convient</h1>
            <p class="text3">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#" title="Eplorer les restaurants" class="text1">Explorer nos restaurants</a>
        </section>

        <section class="fonctionement">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement-contenair">
                <article class="fonctionnement-contenair-card">
                    <P>1</P>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <h3>Choisissez un restaurant</h3>
                </article>
                <article class="fonctionnement-contenair-card">
                    <P>2</P>
                    <i class="fa-solid fa-list-ul"></i>
                    <h3>Composez votre menu</h3>
                </article>
                <article class="fonctionnement-contenair-card">
                    <P>3</P>
                    <i class="fa-solid fa-store"></i>
                    <h3>Dégustez au restaurant</h3>
                </article>
            </div>
        </section>


    </div>


    <footer>

    </footer>
</body>

</html>
